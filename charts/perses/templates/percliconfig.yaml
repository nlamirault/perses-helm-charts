{{- if .Values.datasources }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "perses.fullname" . }}-cli-config
  labels:
    {{- include "perses.labels" . | nindent 4 }}
    app.kubernetes.io/component: configuration
data:
  config.json: |-
    {
      "rest_client_config": {
        "url": "{{ include "perses.dns" . }}"
      }
    }
{{- end }}
